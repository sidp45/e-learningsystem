 <!-- App component -->

<div>
<form>
    <div class="container">
      <h1>Login</h1>
      <p>Please login to your account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" id="user" [(ngModel)]="user" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="pwd" placeholder="Enter Password" name="psw" required>
  
   
      <hr>
    
    <button type="submit" class="loginbtn" (click)="getLogin()">Login</button>
    </div>
  </form>

    <div class="container signup">
      <p>Don't have an account? <a routerLink='/signup'>Sign up</a>.</p>
    </div>
</div>
